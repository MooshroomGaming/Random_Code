<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Mooshrom Gaming</title>
    <style>
        /* ===== Header Styles (same as original) ===== */
        body {
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #333;
            color: white;
            gap: 20px;
        }
        .logo img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-right: 10px;
        }
        .menu {
            display: flex;
            align-items: center;
            margin-right: auto;
            position: relative;
            gap: 15px;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            height: 40px;
        }
        .menu button:hover {
            background: #555;
        }
        .menu-content {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 2;
            top: 100%;
            left: 0;
            padding: 10px 0;
        }
        .menu-content a {
            display: block;
            padding: 10px 15px;
            color: #444;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .menu-content a:last-child {
            border-bottom: none;
        }
        .menu-content a:hover {
            background: #e0e0e0;
            color: black;
        }
        .search-container {
            position: relative;
            margin-left: 20px;
        }
        .search-bar {
            padding: 5px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding-right: 40px;
        }
        .clear-button {
            position: absolute;
            right: 5px;
            top: 5px;
            padding: 5px 10px;
            border: none;
            background: #ff5555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .suggestions {
            display: none;
            position: absolute;
            border: 1px solid #ddd;
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1;
            background: white;
            color: black;
        }
        .suggestions.light-mode {
            background: white;
            color: black;
        }
        .suggestions.dark-mode {
            background: #444;
            color: white;
        }
        .suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
        .dark-mode .suggestions div:hover {
            background: #555;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }
        .lever {
            width: 50px;
            height: 50px;
            background: #777; /* Fallback for missing image */
            border-radius: 5px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .dark-mode .lever {
            background: #4CAF50;
        }
        .links img {
            width: 32px;
            height: 32px;
            margin-left: 10px;
        }

        /* ===== Error Page Styles ===== */
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .dark-mode .error-container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .error-icon {
            font-size: 100px;
            margin-bottom: 30px;
            color: #ff4444;
            animation: bounce 2s infinite;
        }
        .dark-mode .error-icon {
            color: #ff7675;
        }
        
        .error-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .dark-mode .error-title {
            color: #f1f1f1;
        }
        
        .error-message {
            font-size: 20px;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #555;
        }
        .dark-mode .error-message {
            color: #ccc;
        }
        
        .error-code {
            background: #333;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: monospace;
            margin-bottom: 30px;
            display: inline-block;
        }
        .dark-mode .error-code {
            background: #444;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
        }
        .btn-primary:hover {
            background: #45a049;
            border-color: #45a049;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }
        .dark-mode .btn-secondary {
            color: #4CAF50;
        }
        .btn-secondary:hover {
            background: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-icon {
            font-size: 20px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .error-title {
                font-size: 36px;
            }
            .error-message {
                font-size: 18px;
            }
            .header {
                flex-wrap: wrap;
                gap: 10px;
                padding: 10px;
            }
            .search-container {
                order: 3;
                width: 100%;
                margin: 10px 0 0 0;
            }
            .search-bar {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="mooshrom_logo.png" alt="Mooshrom Logo">
        </div>
        <div class="menu">
            <button onclick="toggleMenu()">Menu</button>
            <div class="menu-content" id="menuContent">
                <a href="MooshromGaming.html">Mooshrom Gaming</a>
                <a href="/MooshromJR">MooshromJR</a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search for videos..." autocomplete="off">
            <button class="clear-button" onclick="clearSearch()">X</button>
            <div class="suggestions" id="suggestions"></div>
        </div>
        <div class="links">
            <a href="https://github.com/MooshroomGaming" target="_blank"><img src="github_logo.png" alt="GitHub"></a>
            <a href="https://www.tiktok.com/@mooshromgaming09?_t=8jtFcP6yVos&_r=1" target="_blank"><img src="tiktok_logo.png" alt="TikTok"></a>
            <a href="https://discord.com/invite/2wsEWRP583" target="_blank"><img src="discord_logo.png" alt="Discord"></a>
            <a href="https://mooshromgaming-shop.fourthwall.com/" target="_blank"><img src="merch_logo.png" alt="Merch"></a>
        </div>
        <div class="toggle-switch" onclick="toggleDarkMode()">
            <div class="lever">D/M</div>
            <span>Dark Mode</span>
        </div>
    </div>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-title">404 - Page Not Found</h1>
        <p class="error-message">
            Oops! It seems like the page you're looking for has been moved, deleted, or never existed.
            Don't worry though - you can find your way back home or join our Discord community.
        </p>
        <div class="error-code">Error: 404 Not Found</div>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home btn-icon"></i>
                Return Home
            </a>
            <a href="https://discord.com/invite/2wsEWRP583" class="btn btn-secondary">
                <i class="fab fa-discord btn-icon"></i>
                Join Discord
            </a>
        </div>
    </div>

    <script>
        // Initialize dark mode from localStorage
        function initializeDarkMode() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                const suggestions = document.getElementById('suggestions');
                if (suggestions) {
                    suggestions.classList.remove('light-mode');
                    suggestions.classList.add('dark-mode');
                }
            }
        }

        // Menu Toggle
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const suggestions = document.getElementById('suggestions');
            
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                if (suggestions) {
                    suggestions.classList.remove('light-mode');
                    suggestions.classList.add('dark-mode');
                }
            } else {
                localStorage.setItem('darkMode', 'disabled');
                if (suggestions) {
                    suggestions.classList.remove('dark-mode');
                    suggestions.classList.add('light-mode');
                }
            }
        }

        // Search Functionality
        async function showSuggestions(value) {
            const suggestions = document.getElementById('suggestions');
            if (!suggestions) return;
            
            suggestions.innerHTML = '';
            
            if (!value.trim()) {
                suggestions.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('search_data.json');
                if (!response.ok) throw new Error('Failed to fetch');
                const data = await response.json();
                
                const filtered = data.suggestions.filter(item => 
                    item.title.toLowerCase().includes(value.toLowerCase())
                );

                if (filtered.length > 0) {
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item.title;
                        div.onclick = () => {
                            window.location.href = item.link;
                        };
                        suggestions.appendChild(div);
                    });
                    suggestions.style.display = 'block';
                } else {
                    suggestions.innerHTML = '<div>No results found</div>';
                    suggestions.style.display = 'block';
                }
            } catch (error) {
                console.error('Search error:', error);
                suggestions.innerHTML = '<div>Search unavailable</div>';
                suggestions.style.display = 'block';
            }
        }

        // Clear Search
        function clearSearch() {
            const searchBar = document.getElementById('searchBar');
            const suggestions = document.getElementById('suggestions');
            if (searchBar) searchBar.value = '';
            if (suggestions) {
                suggestions.innerHTML = '';
                suggestions.style.display = 'none';
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeDarkMode();
            
            const searchBar = document.getElementById('searchBar');
            if (searchBar) {
                searchBar.addEventListener('input', (e) => showSuggestions(e.target.value));
            }
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (event) => {
            const menuContent = document.getElementById('menuContent');
            if (menuContent && !event.target.closest('.menu')) {
                menuContent.style.display = 'none';
            }
            
            const suggestions = document.getElementById('suggestions');
            const searchBar = document.getElementById('searchBar');
            if (suggestions && searchBar && !event.target.closest('.search-container')) {
                suggestions.style.display = 'none';
            }
        });
    </script>
</body>
</html>
